{{ $data := .Site.GetPage "page" "general.md" }}

				<nav id="nav">
					<ul class="links">
						{{ range .Site.Menus.main }}
						<li><a href="{{.URL}}">{{ .Name }}</a></li>
						{{end}}
					</ul>
					<ul class="icons">
						{{ range $data.Params.social }}
						<li><a href="{{.link}}" class="icon {{.class}}"><span class="label">{{.title}}</span></a></li>
						{{ end }}
					</ul>
				</nav>
